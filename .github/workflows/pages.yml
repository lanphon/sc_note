name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Bundle install
        run: bundle install

      - name: Create fonts directory
        run: mkdir -p fonts

      - name: Create _config.yml
        run: |
          cat > _config.yml << 'EOF'
          title: SystemC Code Review
          description: SystemC library code review and documentation
          theme: minima
          markdown: kramdown
          highlighter: rouge
          plugins:
            - jekyll-asciidoc
          timezone: Asia/Shanghai
          EOF

      - name: Create index page
        run: |
          cat > index.adoc << 'EOF'
          = SystemC Code Review
          XinzhaoZhu <xinzhao_zhu@163.com>
          :doctype: book
          :toc: left
          :toclevels: 3
          :source-highlighter: coderay
          :imagesdir: .
          
          include::systemc-code-review.adoc[]
          EOF

      - name: Build site
        run: |
          jekyll build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4